<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quest Checklist</title>
  <link rel="stylesheet" href="quests.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <button class="btn" id="backBtn">Back</button>
    <div class="search">
      <input id="searchInput" type="text" placeholder="Search region..." />
      <label><input id="hideCompleted" type="checkbox" /> Hide completed</label>
    </div>
    <div class="palette-selector">
    <button id="paletteBtn">Change Color</button>
    <div id="paletteMenu" class="palette-menu">
      <!-- Przycisk do kaÅ¼dej palety w JS -->
    </div>
  </header>

  <div class="wrap">
    <aside class="sidebar" id="regionsSidebar">
      <!-- Region buttons render here -->
    </aside>

    <main class="main" id="mainPanel">
      <div class="empty">Choose a region to see quests...</div>
    </main>
  </div>
  <script src="quests.js"></script>
</body>
</html>
